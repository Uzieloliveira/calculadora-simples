<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/brands.min.css" integrity="sha512-bSncow0ApIhONbz+pNI52n0trz5fMWbgteHsonaPk42JbunIeM9ee+zTYAUP1eLPky5wP0XZ7MSLAPxKkwnlzw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>calculadora</title>
</head>

<body>
    <!-- div principal -->
    <span>cálculos básicos de matemática</span>
    <div class="caixa">
        <h1>calculadora</h1>
        <div id="display">
            <!-- tag "p" que recebe a formatação -->
            <p id="result"></p>
        </div>
        <div class="btns">
            <table>
                <tr><td> <button onclick='clean()'>C</button></td>
                    <td> <button onclick='back()'><</button></td>
                    <td> <button onclick="insert('/')">/</button></td>
                    <td> <button onclick='insert("*")'>x</button></td>
                </tr>
                <tr>
                    <td> <button onclick='insert("7")'>7</button></td>
                    <td> <button onclick='insert("8")'>8</button></td>
                    <td> <button onclick='insert("9")'>9</button></td>
                    <td> <button onclick='insert("-")'>-</button></td>
                </tr>
                <tr>
                    <td> <button onclick='insert("4")'>4</button></td>
                    <td> <button onclick='insert("5")'>5</button></td>
                    <td> <button onclick='insert("6")'>6</button></td>
                    <td> <button onclick='insert("+")'>+</button></td>
                </tr>
                <tr>
                    <td> <button onclick='insert("1")'>1</button></td>
                    <td> <button onclick='insert("2")'>2</button></td>
                    <td> <button onclick='insert("3")'>3</button></td>
                    <td rowspan="2"> <button onclick='calculo()'>=</button></td>
                </tr>
                <tr>
                    <td colspan="2"> <button onclick='insert("0")'>0</button> </td>
                    <td> <button onclick='insert(".")'>.</button></td>
                </tr>
            </table>
        </div>
    </div>

   <!-- Rodapé -->
    <footer>
        <div class="conteudo">
            <a href="http://github.com/Uzieloliveira"><i class="fa-brands fa-github"></i>https://github.com/Uzieloliveira</a>
            <p> &copy; 2022 - calculadora | todos os direitos reservados </p>
            <p> developer - Uziel de Oliveira</p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
